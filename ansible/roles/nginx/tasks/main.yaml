---

- name: install nginx ppa
  apt_repository:
    repo='ppa:nginx/stable'

- name: Install nginx
  apt:
    pkg=nginx
    state=present

- name: move nginx configuration over
  template:
    src=etc/nginx/nginx.conf
    dest=/etc/nginx/nginx.conf
    owner=root
    group=root
    mode=644
  notify: restart nginx

- name: start nginx
  service:
    name=nginx
    state=started
    enabled=yes
